version: 1
cron:
 - name: "Every hour run and validate bookmark entries for story content and send email"
   url: "/jobs/send_stories_email"
   schedule: "0 */1 * * *"
 - name: "delete all sessions that have not been updated in the last 7 days"
   url: "/jobs/clear_sessions"
   schedule: "0 5 * * *"
 - name: "Daily job to delete from bookmarks where entries are more than 30 days old"
   url: "/jobs/cleanup_bookmarks"
   schedule: "0 6 * * *"
 - name: "Update ES Cache Every morning at 5 AM"
   url: "/jobs/update_es_cache"
   schedule: "0 9 * * *"